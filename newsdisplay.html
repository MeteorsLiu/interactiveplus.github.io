				<script src="js/newsDisplayLoading.js"></script>
				<script>
					$(document).ready(function(){
						var ArticleStillLoading = true;
						var articleIDString = getGETParam("id");
						if(articleIDString === null || articleIDString === undefined){
							$("#NewsContent404Box").show();
							ArticleStillLoading = false;
						}
						var articleID = parseInt(articleIDString);
						if(ArticleStillLoading){
							var ArticleSuccessfulLoaded = LoadArticle("#NewsContentBox","#NewsAuthorBox",articleID,"cn")
                            if(!ArticleSuccessfulLoaded){
                                $("#NewsContent404Box").show();
                            }
                        }
					});
				</script>
			</div>
